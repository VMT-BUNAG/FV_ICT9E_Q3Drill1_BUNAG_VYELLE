<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Drill 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color:#fde2e4;
            font-family: Arial, sans-serif;
            margin: 0;

        }

        .page-center {
            width: 100%;
            height: 800px;
            text-align: center;
            padding-top: 120px;

        }

        .calculator {
            background-color: #fff;
            border: 4px dashed #f4a7b9;
            border-radius: 30px;
            padding: 50px;
            width: 600px;
            margin: auto;

        }

        .title {
            background-color: #f9c5d1;
            border-radius: 18px;
            font-size: 34px;
            font-weight: bold;

        }

        .btn-pink {
            background-color: #f4a7b9;
            border: none;
            color: white;
            border-radius: 30px;
            padding: 10px 28px;
            font-size: 18px;

        }

        .display-box {
            background-color: #671a28;
            color: #fff;
            font-size: 36px;
            border-radius: 12px;
            padding: 10px;
            margin-top: 25px;
            display: none;

        }

    </style>

</head>
<body>
    
    <div class="page-center">
        <div class="calculator">
            <div class="title">Basic Calculator</div>

            <p class="mt-4 fs-5">
                Click the button below to display the product of 6 and 7.
            </p>

            <button class="btn btn-pink mt-3" onclick="alert(product);">Calculate</button>

            <div class="display-box" id="answer"></div>

        </div>
    </div>

    <script>

        var numb1 = 6 ;
        var numb2 = 7 ;
        var product = numb1 * numb2;

    </script>
</body>
</html>
